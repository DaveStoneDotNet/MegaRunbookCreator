<html>
<head>
    <title>MRC - Mega Runbook Creator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="app/content/css/styles.css" rel="stylesheet"/>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <!-- core-js: Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <!-- zone.js: A Zone is an execution context that persists across ASYNC tasks. This is not Angular, but Angular needs this. -->
    <script src="node_modules/zone.js/dist/zone.js"></script>

    <!-- reflect.js: A JavaScript (ES3 compatible) implementation of Mozilla's Parser API. Angular needs this. -->
    <script src="node_modules/reflect-metadata/Reflect.js"></script>

    <!-- system.js: A module loader. Angular needs this. -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) { console.error(err); });
    </script>
</head>

<body>
    <mrc-app>Loading...</mrc-app>
</body>
</html>
