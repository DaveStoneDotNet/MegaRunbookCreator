<div class="align-right margin-right-10 margin-top-2">
    <button class="btn btn-primary btn-xs">Button</button>
</div>
<div class="inner-body-content">
    <div class="fat-header">MRC Table</div>
    <div>



        <table class="mrc-data-table" [mrc-data-input]="applicationLinks" #mrcDataTable="mrcDataTable" [mrc-rows-per-page]="10" (onDataRequested)="onDataRequested($event)">
            <thead>
                <tr>
                    <th style="width: 20%;"><mrc-table-sorter by="Name">Name</mrc-table-sorter></th>
                    <th style="width: 80%;"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of mrcDataTable.mrcDataInput">
                    <td>{{ item.Name }}</td>
                    <td> - </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <mrcBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mrcBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>




    </div>
</div>
