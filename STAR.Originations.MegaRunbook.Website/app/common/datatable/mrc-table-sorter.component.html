<div class="sort-widget" (click)="sort()">
    <span *ngIf="isAscending"  class="sort-up   fa fa-chevron-up"></span>
    <span *ngIf="isDescending" class="sort-down fa fa-chevron-down"></span>
    <span *ngIf="!isAscending && !isDescending" class="sort-none fa fa-minus"></span>
    <ng-content></ng-content>
</div>
