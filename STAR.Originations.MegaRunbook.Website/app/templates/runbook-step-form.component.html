<div class="top-fixed-menu-buttons">
    <button class="btn btn-primary btn-sm">Button</button>
    <button class="btn btn-info btn-sm" title="reload"><i class="fa fa-refresh"></i></button>
</div>

<div class="inner-body-content">
    <div class="normal-header">
        Runbook Step
    </div>

    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="Team">Team</label>
                    <input id="Team" name="Team" type="text" class="form-control" required [(ngModel)]="runbookStep.Team" />
                </div>
                <div class="form-group">
                    <label for="RunbookStatus">Status</label>
                    <select id="RunbookStatus" class="form-control" required>
                        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div class="pad-20 margin-top-20 border">
                <pre>{{ runbookStep | json }}</pre>
            </div>
        </div>
    </div>
</div>
