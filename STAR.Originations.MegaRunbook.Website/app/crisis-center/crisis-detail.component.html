
<div *ngIf="crisis">
    <div class="font-1-40">
        {{ editName }}
    </div>
    <div class="pad-20">
        <div>
            <label>Id:</label> {{ crisis.Id }}
        </div>
        <div>
            <label>Name: </label>
            <input [(ngModel)]="editName" placeholder="name" />
        </div>
        <div class="pad-10">
            <button class="btn btn-primary" (click)="save()">Save</button>
            <button class="btn btn-warning" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
